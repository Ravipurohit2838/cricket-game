<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ball Bat Stump Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ff9800;
      color: white;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #ffc107;
      transform: scale(1.1);
    }

    .result {
      font-size: 1.5rem;
      margin-top: 30px;
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üèè Ball Bat Stump Game üéÆ</h1>

  <div class="buttons">
    <button onclick="playGame('Bat')">Bat üèè</button>
    <button onclick="playGame('Ball')">Ball ‚öæ</button>
    <button onclick="playGame('Stump')">Stump üß±</button>
  </div>

  <div class="result" id="resultDisplay">Make your move!</div>

  <div class="scoreboard" id="scoreDisplay">
    Win: 0 | Loss: 0 | Draw: 0
  </div>

  <script>
    let score = {
      win: 0,
      Loss: 0,
      Draw: 0,
    };

    function generateComputerChoice() {
      const choices = ['Bat', 'Ball', 'Stump'];
      const randomIndex = Math.floor(Math.random() * 3);
      return choices[randomIndex];
    }

    function getResult(computerMove, userMove) {
      if (userMove === 'Bat') {
        if (computerMove === 'Ball') return 'win';
        else if (computerMove === 'Stump') return 'Loss';
        else return 'Draw';
      } else if (userMove === 'Ball') {
        if (computerMove === 'Bat') return 'Loss';
        else if (computerMove === 'Stump') return 'win';
        else return 'Draw';
      } else {
        if (computerMove === 'Bat') return 'win';
        else if (computerMove === 'Ball') return 'Loss';
        else return 'Draw';
      }
    }

    function playGame(userMove) {
      const computerChoice = generateComputerChoice();
      const resultKey = getResult(computerChoice, userMove);

      score[resultKey]++;
      document.getElementById('resultDisplay').textContent = 
        `You chose ${userMove}. Computer chose ${computerChoice}. Result: ${resultKey === 'win' ? 'You win!' : resultKey === 'Loss' ? 'Computer wins!' : "It's a Draw!"}`;

      document.getElementById('scoreDisplay').textContent = 
        `Win: ${score.win} | Loss: ${score.Loss} | Draw: ${score.Draw}`;
    }
  </script>
</body>
</html>
